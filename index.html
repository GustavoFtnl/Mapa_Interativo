<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFC Maps</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <h1 class="logo">UFC Maps</h1>
    <select id="locationSelect">
      <option value="">Locais</option>
      <option value="sala1">Sala 1</option>
      <option value="sala2">Sala 2</option>
      <option value="sala3">Sala 3</option>
      <option value="sala4">Sala 4</option>
      <option value="sala5">Sala 5</option>
      <option value="sala6">Sala 6</option>
      <option value="sala7">Sala 7</option>
      <option value="sala8">Sala 8</option>
      <option value="sala9">Sala 9</option>
      <option value="sala10">Sala 10</option>
      <option value="auditorio">Auditorio</option>
      <option value="banheirosLabs">Banheiro Laboratório</option>
      <option value="banheirosSalasDeAula">Banheiro</option>
      <option value="coordenacaoEngenharias">Coordenação Engenharias</option>
      <option value="coordenacaoMusica">Coordenação Musica</option>
      <option value="fisicaExperimental">Laboratório Física Experimental</option>
      <option value="labControle">Laboratório Controle</option>
      <option value="labEletronicaAnalogica">Laboratório Eletrônica Analógica</option>
      <option value="labEletronicaDigital">Laboratório Eletrônica Digital</option>
      <option value="labInformatica">Laboratório Informática</option>
      <option value="labProgramacao">Laboratório Programação</option>
      <option value="labSimulacoesNumericas">Laboratório Simulações Numéricas</option>
      <option value="salaNUCLIC">Nuclic</option>
      <option value="salaPetComputacao">PET Computação</option>
      <option value="salaPetEletrica">PET Elétrica</option>
      <option value="salaReunioes">Sala De Reuniões</option>
    </select>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Buscar local..." />
    </div>
    <button id="fullscreenBtn">⛶</button>
  </header>

  <main class="container">
    <aside id="infoPanel" class="info hidden">
      <h2 id="nomeLocal">Campus Map</h2>
      <section>
        <div>
          <select id="diasDaSemana">
            <option>Dia da Semana</option>
            <option value="segunda">Segunda-Feira</option>
            <option value='terca'>Terça-Feira</option>
            <option value='quarta'>Quarta-Feira</option>
            <option value='quinta'>Quinta-Feira</option>
            <option value='sexta'>Sexta-Feira</option>
          </select>
        </div>
        <div>
          <ul id="listaDeInformacoes"></ul>
        </div>
      </section>
    </aside>

    <section class="map">
      <div class="mock-map">
        <img src="./imagem/PlantaV3.svg" class="planta">
        <img src="" class="sala hidden">
        <div class="map-pins">
          <button class="map-pin" data-sala="sala1" aria-label="Informações da Sala 1"></button>
          <button class="map-pin" data-sala="sala2" aria-label="Informações da Sala 2"></button>
          <button class="map-pin" data-sala="sala3" aria-label="Informações da Sala 3"></button>
          <button class="map-pin" data-sala="sala4" aria-label="Informações da Sala 4"></button>
          <button class="map-pin" data-sala="sala5" aria-label="Informações da Sala 5"></button>
          <button class="map-pin" data-sala="sala6" aria-label="Informações da Sala 6"></button>
          <button class="map-pin" data-sala="sala7" aria-label="Informações da Sala 7"></button>
          <button class="map-pin" data-sala="sala8" aria-label="Informações da Sala 8"></button>
          <button class="map-pin" data-sala="sala9" aria-label="Informações da Sala 9"></button>
          <button class="map-pin" data-sala="sala10" aria-label="Informações da Sala 10"></button>
        </div>
      </div>
      <div class="map-controls">
        <button id="zoominBtn">+</button>
        <button id="zoomoutBtn">-</button>
      </div>
    </section>
  </main>
  <script src="scriptSala.js"></script>
  <script src="script.js"></script>
</body>

</html>
